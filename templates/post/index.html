{% extends '../base.html' %}
{% block main %}
    <div class="post">
        <h1><a href="/post/{{ post['_id'] }}">{{ post['title'] }}</a></h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Format</th><th>Size</th><th>Download</th>
                </tr>
            </thead>
            <tbody>
                {% for download in post['download'] %}
                    <tr>
                        <td>{{ download['format'] }}</td>
                        <td>{{ download['size'] }}</td>
                        <td><a href="{{ download['href'] }}">{{ download['name'] }}</a></td>
                    </tr>
                {% end %}
            </tbody>
        </table>
    </div>
{% end %}
