{% extends '../base.html' %}
{% block title %}添加影片条目{% end %}
{% block main %}
    <form role="form">
        <div class="form-group">
            <label for="douban_id">豆瓣影片ID</label>
            <div class="row">
                <div class="col-md-4">
                    <input type="number" class="form-control" id="douban_id" placeholder="输入豆瓣影片ID">
                </div>
            </div>
        </div>
        <div class="form-group">
            <label>下载资源</label>
            <div class="row download-add">
                <div class="col-md-2">
                    <select class="form-control">
                        <option value="3D">3D</option>
                        <option value="1080P">1080P</option>
                        <option value="720P">720P</option>
                        <option value="HR-HDTV">HR-HDTV</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <input type="text" class="form-control" placeholder="大小">
                </div>
                <div class="col-md-7">
                    <input type="text" class="form-control" placeholder="地址">
                </div>
            </div>
        </div>
        <button class="btn btn-primary" id="add-download">添加新的资源</button>
        <button type="submit" class="btn btn-primary pull-right">保存</button>
    </form>
{% end %}
